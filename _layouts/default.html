      <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        

        .layout-description {
            text-align: center;
            margin-bottom: 2rem;
            color: #666;
            font-size: 0.9rem;
        }

        /* Grid Container for 2 Items */
        .grid-section {
            display: grid;
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .grid-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            border-radius: 8px;
            color: white;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            
        }


    

        /* 
         * RESPONSIVE LAYOUTS FOR 2 ITEMS
         */

        /* Large Screens: 2 items side by side */
        @media (min-width: 768px) {
            .grid-section {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Small Screens: 1 item per row (stacked) */
        @media (max-width: 767px) {
            .grid-section {
                grid-template-columns: 1fr;
            }
        }

        /* Info Display */
        .info {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
        }
    </style>
  </head>

  <body>
    <div id="toolbar">
      <a href="#main" class="skip-link">Skip to main content</a>
    </div>

    <div class="wrapper-masthead">
      <header id="navbar" class="container masthead">
        <div class="site-info">
          <h1><a href="{{ '/' | relative_url }}">
            <span>A11y Rules <br>Podcast</span>
              </a></h1>
        </div>

        {% include main-nav.html %}
      </header>
    </div>

    <main id="main" class="wrapper-main">
      {{ content }}
    </main>

    <div class="wrapper-footer">
      <footer class="container grid-reflow">
        <div class="footer-1">
          <p><a href="{{ '/accessibility/' | relative_url }}">Accessibility statement</a> | <a href="{{ '/sitemap/' | relative_url }}">Sitemap</a></p>
          <p>&#169;2024 - 2025 Nicolas Steenhout. All Rights Reserved.</p>
        </div>
        <div class="footer-2">
          {% include svg-icons.html %}
        </div>
      </footer>
    </div>

    <!-- Mobile/navigation and theme scripts -->
    <script src="{{ '/js/themeToggle.js' | relative_url }}"></script>
    <script src="{{ '/js/collapse.js' | relative_url }}"></script>
    <script src="{{ '/js/validation.js' | relative_url }}"></script>
  </body>
</html>
