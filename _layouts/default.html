<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.title }}</title>

    {% include meta.html %}

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DM+Serif+Display:ital@0;1&family=Kanit:ital,wght@0,100;0,200;0,300;0,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/zbd2ksc.css">
    <link rel="stylesheet" type="text/css" href="{{ '/style.css' | relative_url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} - {{ site.description }}" href="{{ '/feed.xml' | relative_url }}" />
    <link rel="icon" type="image/x-icon" href="{{ '/img/favicon.ico' | relative_url }}">

    <!-- Expand/collapse -->
    <script src="{{ '/js/expand.js' | relative_url }}"></script>

    <!-- jQuery (needed by the AblePlayer build used here) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>

    <!-- AblePlayer (vendored under assets/ableplayer/) -->
    <link rel="stylesheet" href="{{ '/assets/ableplayer/ableplayer.min.css' | relative_url }}" type="text/css"/>
    <script src="{{ '/assets/ableplayer/ableplayer.min.js' | relative_url }}"></script>
    
  </head>

  <body>
    <div id="toolbar">
      <a href="#main" class="skip-link">Skip to main content</a>
    </div>

    <div class="wrapper-masthead">
      <header id="navbar" class="container masthead">
        <div class="site-info">
           
          <h1><a href="{{ '/' | relative_url }}">
               {% include logo.html %}
            <span>A11y Rules <br>Podcast</span>
              </a></h1>
        </div>

        {% include main-nav.html %}
      </header>
    </div>

    <main id="main" class="wrapper-main">
      {{ content }}
    </main>

    <div class="wrapper-footer">
      <footer class="container grid-reflow">
        <div class="footer-1">
          <p><a href="{{ '/accessibility/' | relative_url }}">Accessibility statement</a> | <a href="{{ '/sitemap/' | relative_url }}">Sitemap</a></p>
          <p>&#169;2024 - 2025 Nicolas Steenhout. All Rights Reserved.</p>
        </div>
        <div class="footer-2">
          {% include svg-icons.html %}
        </div>
      </footer>
    </div>

    <!-- Mobile/navigation and theme scripts -->
    <script src="{{ '/js/themeToggle.js' | relative_url }}"></script>
    <script src="{{ '/js/collapse.js' | relative_url }}"></script>
    <script src="{{ '/js/validation.js' | relative_url }}"></script>
  </body>
</html>
